version: '3'

services:
  web:
    image: node:10
    working_dir: /home/node/app
    user: node
    ports:
      - 8080
    environment:
      PUBLISH_SECRET_URI: /new
      KEY_NAME_RANDOM_BYTES: 0
      DOMAIN: example.com
      PORT: 8080
      HTTP_TIMEOUT_MS: 5000
      MAX_UPLOAD_KB: 128
    volumes:
      - ./:/home/node/app
    command: >
      bash -c "npm install"
